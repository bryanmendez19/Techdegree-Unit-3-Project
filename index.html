<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
        <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&family=Noto+Sans+JP:wght@100;500&display=swap" rel="stylesheet">  <body>
    <header>
        <h1> THE CODE REVIEW </h1>
    </header> 

    <div class="description">
    <h2> Signup for our newsletter</h2>
    <p class="pdescription"> Get the latest news on how your code is doing right in your inbox </p>
    </div>
    
    <hr class="first">

    <form>
        <fieldset><br>
            <legend> Contact Information </legend>
                <label for="fullname"> Full Name </label><br>
                <input class="fullwidth" type="text" id="fullname" name="user-name" placeholder="Required"><br>
                <label for="email"> Email Address </label><br>
                <input class="fullwidth" type="email" id="email" name="user-email" placeholder="Required"><br>
                <label for="phone"> Phone Number </label><br>
                <input class="fullwidth" type="text" id="phone" name="user-phone"><br>
                <label for="address"> Street Address </label><br>
                <input class="fullwidth" type="text" id="address" name="user-address"><br>
                <label for="city"> City </label><br>
                <input class="fullwidth" type="text" id="city" name="user-city"><br>
                <label for="state"> State </label><br>
                <select class="fullwidth" id="state" name="user-state">
                    <option class="placeholderstate" value="" disabled selected hidden>Choose State </option>
                    <option value="ca"> CA </option>
                    <option value="tx"> TX </option>
                    <option value="az"> AZ </option>
                    <option value="nv"> NV </option>
                </select><br>
                <label for="zipcode"> Zip Code </label><br>
                <input class="zipcode" type="text" id="zipcode" name="user-zip"><br>
         </fieldset>

         <hr class="second">

         <fieldset>
            <legend> Newsletter </legend>
                <label class="labelnews"> Select the newsletters you would like to recieve </label><br>
                <input type="checkbox" id="htmlnews" name="news" value="html">
                <label for="htmlnews"> HTML News </label><br>
                <input type="checkbox" id="cssnews" name="news" value="css">
                <label for="cssnews"> CSS News </label><br>
                <input type="checkbox" id="javascriptnews" name="news" value="java">
                <label for="javascriptnews"> Javascript News </label><br>

                <label class="format"> Newsletter Format </label><br>
                <input type="radio" id="htmlformat" name="format">
                <label for="htmlformat"> HTML </label><br>
                <input type="radio" id="plain" name="format">
                <label for="plain"> Plain text </label><br>

                <label class="labelnews" for="other"> Other topics you'd like to hear about </label><br>
                <textarea class="textarea" id="other" name="othertopics"></textarea><br>

                <input class="signup" type="submit" value="Sign Up">
        </fieldset>    
    </form>
    <footer>
        <p> Copyright The Code Review </p>
    </footer>










  </body>




































</html>
